<form class="form-group row">

    <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="name" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>

    <div class="form-group col-md-3">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
            [(ngModel)]="cuadroApellido">
    </div>

    <div class="form-group col-md-3">
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>

    <div class="form-group col-md-3">
        <label for="salario">Salario:</label>
        <input type="text" name="salario" id="salario" placeholder="0" class="form-control" [(ngModel)]="cuadroSalario">
    </div>

    <div class="col">
        <!-- Cambiandolo por <button type="button" (estaba type="submit") no daba error al actualizar el formulario -->
        <button type="button" class="btn btn-primary" (click)="actualizaEmpleado()" style="margin-top: 35px; margin-right: 50px;">Acci√≥n</button>

        <!-- <button type="submit" class="btn btn-primary" (click)="eliminaEmpleado()" style="margin-top: 35px;">Eliminar</button> -->
    </div>

</form>
